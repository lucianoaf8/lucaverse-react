<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Sci-Fi Background</title>
    <style>
        body {
            background-color: #000; /* Deep dark navy backdrop */
        }

        #circuit-canvas {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <canvas id="circuit-canvas"></canvas>

    <script>
        const canvas = document.getElementById('circuit-canvas');
        const ctx = canvas.getContext('2d');
        const numLines = 200;
        const lineLength = 80;
        const spacing = 10;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function drawCircuitLine(x, y) {
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.5)'; // Neon blue
            ctx.lineWidth = 2;
            ctx.beginPath();

            let angle = Math.random() * Math.PI * 2; // Random angle for each line
            let dx = Math.cos(angle) * lineLength;
            let dy = Math.sin(angle) * lineLength;

            ctx.moveTo(x, y);
            ctx.lineTo(x + dx, y + dy);
            ctx.stroke();

            // Draw connecting dots
            ctx.fillStyle = 'rgba(255, 0, 255, 0.5)'; // Neon violet
            ctx.beginPath();
            ctx.arc(x, y, 2, 0, 2 * Math.PI);
            ctx.arc(x + dx, y + dy, 2, 0, 2 * Math.PI);
            ctx.fill();
        }

        function createCircuitPattern() {
            for (let i = 0; i < numLines; i++) {
                let x = Math.random() * canvas.width;
                let y = Math.random() * canvas.height;
                drawCircuitLine(x, y);
            }
        }

        // Call the function to create the circuit pattern
        createCircuitPattern();

        // Optional: Animate the circuit pattern by changing line lengths or angles
        function animateCircuit() {
            // Update circuit line properties here (e.g., change lineLength, angle)

            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Redraw the pattern
            createCircuitPattern();

            requestAnimationFrame(animateCircuit);
        }

        // Start the animation (uncomment if desired)
        //animateCircuit();
    </script>
</body>
</html>
